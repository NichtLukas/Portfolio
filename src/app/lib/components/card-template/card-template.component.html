
<mat-card class="example-card">
    <mat-card-title-group>
      <mat-card-title>{{cardTemplate.title}}</mat-card-title>
      <mat-card-subtitle>{{cardTemplate.subtitle}}</mat-card-subtitle>
      <img mat-card-sm-image src = "{{cardTemplate.img}}" >
    </mat-card-title-group>
    <mat-card-content>
      {{cardTemplate.text}}
    </mat-card-content>
  </mat-card>
